<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AstralRoyale API</title>
<meta name="description" content="Ultrapower Clash Server WebAPI" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --bg-color: #f8f9fa;
    --text-color: #333;
    --card-bg: white;
    --footer-bg: #f1f1f1;
    --accent-color: #007bff;
}

body.dark {
    --bg-color: #121212;
    --text-color: #e4e4e4;
    --card-bg: #1f1f1f;
    --footer-bg: #181818;
    --accent-color: #66a3ff;
}

/* Sticky footer fix */
html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: 0.3s ease;
}

.header {
    background: linear-gradient(90deg, #007bff, #6610f2);
    color: white;
    padding: 20px 0;
    text-align: center;
    position: relative;
}

#darkModeBtn {
    position: absolute;
    top: 15px;
    right: 20px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
}

.statistics {
    margin: 20px auto;
    max-width: 800px;
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    padding: 20px;
    transition: 0.3s ease;
}

.statistics h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--accent-color);
}

footer {
    text-align: center;
    padding: 10px 0;
    background: var(--footer-bg);
    color: var(--text-color);
    margin-top: auto; /* Sticky footer */
}
</style>
</head>

<body>
<header class="header">
    <h1>AstralRoyale</h1>
    <p>Server Statistics</p>
    <button id="darkModeBtn"><i class="fas fa-moon"></i></button>
</header>

<div class="container">
    <div class="statistics">
        <h2>Server Status</h2>
        <p>Status: <span style="color: green; font-weight: bold;">ONLINE</span></p>
        <p>Online Players: <span id="online-players">%ONLINEPLAYERS%</span></p>
        <p>In Memory Players: <span id="in-memory-players">%INMEMORYPLAYERS%</span></p>
        <p>In Memory Alliances: <span id="in-memory-alliances">%INMEMORYALLIANCES%</span></p>

        <div class="reload-timer">
            <p>The page will reload in <span id="timer">10</span> seconds.</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>
        <a href="https://github.com/Greedycell/AstralRoyale" target="_blank">AstralRoyale</a> |
        <a href="https://github.com/retroroyale/ClashRoyale" target="_blank">RetroRoyale</a> |
        <a href="https://github.com" target="_blank">GitHub</a>
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /* DARK MODE TOGGLE */
    const darkBtn = document.getElementById("darkModeBtn");

    if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
        darkBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    darkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");

        localStorage.setItem("darkmode", isDark);
        darkBtn.innerHTML = isDark
            ? '<i class="fas fa-sun"></i>'
            : '<i class="fas fa-moon"></i>';
    });

    /* RELOAD TIMER */
    let timer = 10;
    const timerElement = document.getElementById("timer");
    const progressBar = document.getElementById("progress-bar");

    const countdown = setInterval(() => {
        timer--;
        timerElement.textContent = timer;
        progressBar.style.width = (timer * 10) + "%";

        if (timer <= 0) {
            clearInterval(countdown);
            location.reload();
        }
    }, 1000);
</script>

</body>
</html>
